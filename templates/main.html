    <!-- modal login -->
    <div class="modal fade" tabindex="-1" role="dialog" id="login">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <form class="form-inline">
              <div class="form-group">
                <label class="sr-only" for="LoginEmail">Email address</label>
                <input type="email" class="form-control" id="LoginEmail" placeholder="Email">
              </div>
              <div class="form-group">
                <label class="sr-only" for="LoginPassword">Password</label>
                <input type="password" class="form-control" id="LoginPassword" placeholder="Password">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox">Remember
                </label>
              </div>
              <button type="submit" class="btn btn-default">Log in</button>
            </form>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- modal sign up -->
    <div class="modal fade" tabindex="-1" role="dialog" id="signup">
      <div class="modal-dialog" role="document">

            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">UserName</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputUsername" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <label for="reinputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="reinputPassword" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
